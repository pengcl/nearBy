<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=320, user-scalable=no, minimal-ui" name="viewport">
    <title>翼分期5.0-Demo</title>
    <link style="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link style="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link style="text/css" rel="stylesheet" href="css/global.css">
</head>

<body class="sign-in">
    <div class="banner">
    </div>
    <div class="sign-panel pd15">
       <form>
        <div class="form-group">
            <label class="control-label opt5">登陆名</label>
            <input type="email" name="email2" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label opt5">密码</label>
            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-addon opt15">忘记密码？</div>
            </div>
        </div>
        <button class="btn btn-nearby btn-block" type="submit">登录</button>
        </form>
    </div>
    <div class="bottom-info pd15">
        <div class="container-fluid">
            <div class="row">
                <div class="no-nearby col-xs-6">还没有nearBy帐号？</div>
                <div class="register col-xs-6">注册</div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        var windowHeight,signInfoHeight,signPanelHeight,logoHeight;
        windowHeight = $(window).height();
        signInfoHeight = $(".bottom-info").outerHeight(true);
        signPanelHeight = $(".sign-panel").outerHeight(true);
        logoHeight = windowHeight - signPanelHeight - signInfoHeight;
        $(".banner").height(logoHeight);
    </script>
</body>

</html>
