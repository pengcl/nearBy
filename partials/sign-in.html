<div data-ng-init="load()" class="{{setClass}}">
    <div class="banner">
    </div>
    <div class="sign-panel pd15">
        <form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
            <div class="form-group">
                <label class="control-label opt5" for="email">登陆名</label>
                <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email">
            </div>
            <div class="form-group">
                <label class="control-label opt5" for="password">密码</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password">
                    <div class="input-group-addon opt15">忘记密码？</div>
                </div>
            </div>
            <button class="btn btn-nearby btn-block" type="submit">登录</button>
        </form>
    </div>
    <div class="bottom-info pd15">
        <div class="container-fluid">
            <div class="row">
                <div class="no-nearby col-xs-6">还没有nearBy帐号？</div>
                <div class="register col-xs-6"><a href="safari://lefans.com">注册</a></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</div>
