<body class="sign-in">
    <div class="banner">
    </div>
    <div class="sign-panel pd15">
        <form>
            <div class="form-group">
                <label class="control-label opt5">全名</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label opt5">邮箱</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label opt5">密码</label>
                <div class="input-group">
                    <input type="password" class="form-control">
                    <div class="input-group-addon opt15">忘记密码？</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label opt5">生日</label>
                <input type="date" name="email" class="form-control">
            </div>
            <button class="btn btn-nearby btn-block" type="submit">登录</button>
        </form>
    </div>
    <div class="bottom-info pd15">
        <div class="container-fluid">
            <div class="row">
                <div class="no-nearby col-xs-6">还没有nearBy帐号？</div>
                <div class="register col-xs-6">注册</div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        var windowHeight, signInfoHeight, signPanelHeight, logoHeight;
        windowHeight = $(window).height();
        signInfoHeight = $(".bottom-info").outerHeight(true);
        signPanelHeight = $(".sign-panel").outerHeight(true);
        logoHeight = windowHeight - signPanelHeight - signInfoHeight;
        $(".banner").height(logoHeight);
    </script>
</body>
